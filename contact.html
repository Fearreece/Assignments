<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Dancing+Script:wght@700&family=Open+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <section class="center">
      <div class="container">
        <div class="note">
          <h1>Get in Touch</h1>
          <p>
            Currently seeking opportunities to work as a Devops engineer or
            Cybersecurity analyst.
          </p>
        </div>

        <div class="form">
          <form action="">
            <input type="text" name="name" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input
              type="text"
              name="text"
              placeholder="How can I help?"
              required
            />
            <input class="submit" type="submit" value="Submit" required />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
